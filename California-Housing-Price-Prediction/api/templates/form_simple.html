<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Price Predictor - Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0fff4 0%, #d7f8e8 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
        }

        .title-container {
            text-align: center;
            margin: 2rem 0 4rem;
            padding: 0 15px;
        }

        h1 {
            color: #2d6a4f;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        h1 i {
            color: #2ecc71;
            margin-right: 12px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.1);
        }

        .feature-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            font-weight: 500;
            color: #2d6a4f;
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .form-label i {
            color: #2ecc71;
            font-size: 1.1rem;
            margin-right: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
            color: #2c3e50;
        }

        .form-control:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        }

        .btn-predict {
            background: #2ecc71;
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-predict:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-predict i {
            margin-right: 8px;
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: #2ecc71;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
        }

        .price-value {
            font-size: 3rem;
            font-weight: 700;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1><i class="fas fa-home"></i>California Housing Price Predictor</h1>
        </div>
        
        <div class="form-container">
            <form action="/form" method="post" class="row g-4">
                <div class="col-md-6">
                    <div class="feature-group">
                        <label for="MedInc" class="form-label">
                            <i class="fas fa-dollar-sign"></i>Median Income
                        </label>
                        <input type="number" step="0.01" class="form-control" id="MedInc" name="MedInc" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="feature-group">
                        <label for="HouseAge" class="form-label">
                            <i class="fas fa-calendar-alt"></i>House Age
                        </label>
                        <input type="number" step="0.01" class="form-control" id="HouseAge" name="HouseAge" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="feature-group">
                        <label for="AveRooms" class="form-label">
                            <i class="fas fa-door-open"></i>Average Rooms
                        </label>
                        <input type="number" step="0.01" class="form-control" id="AveRooms" name="AveRooms" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="feature-group">
                        <label for="AveBedrms" class="form-label">
                            <i class="fas fa-bed"></i>Average Bedrooms
                        </label>
                        <input type="number" step="0.01" class="form-control" id="AveBedrms" name="AveBedrms" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="feature-group">
                        <label for="Population" class="form-label">
                            <i class="fas fa-users"></i>Population
                        </label>
                        <input type="number" step="0.01" class="form-control" id="Population" name="Population" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="feature-group">
                        <label for="AveOccup" class="form-label">
                            <i class="fas fa-user-friends"></i>Average Occupancy
                        </label>
                        <input type="number" step="0.01" class="form-control" id="AveOccup" name="AveOccup" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="feature-group">
                        <label for="Latitude" class="form-label">
                            <i class="fas fa-map-marker-alt"></i>Latitude
                        </label>
                        <input type="number" step="0.000001" class="form-control" id="Latitude" name="Latitude" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="feature-group">
                        <label for="Longitude" class="form-label">
                            <i class="fas fa-map-marker"></i>Longitude
                        </label>
                        <input type="number" step="0.000001" class="form-control" id="Longitude" name="Longitude" required>
                    </div>
                </div>
                
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-predict btn-lg">
                        <i class="fas fa-calculator"></i>Predict Price
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Result Modal -->
    {% if prediction is not none %}
    <div class="modal result-modal show" id="resultModal" tabindex="-1" style="display: block; background: rgba(0,0,0,0.5);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-chart-line me-2"></i>Prediction Result
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <div class="mb-3">
                        <i class="fas fa-home fa-3x mb-3" style="color: #2ecc71;"></i>
                        <h6 class="text-muted mb-3">Predicted House Price</h6>
                        <p class="price-value mb-0">${{ prediction }}k</p>
                        <p class="text-muted mt-2">
                            <i class="far fa-clock me-1"></i>
                            Prediction made at: {{ now }}
                        </p>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-predict" onclick="closeModal()">
                        <i class="fas fa-check me-2"></i>Done
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }
    </script>
</body>
</html>
